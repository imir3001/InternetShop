<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body>
<h2>Список продуктов, с наименованиями их категорий и имён поставщиков</h2>
<br>
<div th:each="prod:${products}">
    <form th:action="@{/products/{id}(id=${prod.id})}" method="get" th:object="${prod}">
        <li th:text="'Count: ' + ${prod.count}"></li>
        <li th:text="'Name: ' + ${prod.name}"></li>
        <li th:text="'Price for one: ' + ${prod.priceForOne}"></li>
        <li th:text="'Category id: ' + ${prod.category.id}"></li>
        <li th:text="'Category name: ' + ${prod.category.categoryName}"></li>
        <li th:text="'Supplier id: ' + ${prod.supplier.id}"></li>
        <li th:text="'Supplier name: ' + ${prod.supplier.name}"></li>
        <br>
        <button type="submit">Change</button>
        <br>
    </form>
</div>
<br>
<form action="/products/registration" method="get">
    <button type="submit">New product</button>
</form>
<br>
<form action="/login" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
