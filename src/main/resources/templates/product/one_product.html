<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Separate Product</title>
</head>
<h2>Информация о продукте</h2>
<body>
<form th:action="@{/products/{prodId}/update(prodId=${product.id})}" method="post" th:object="${product}">
    <label for="count">Count:
        <input id="count" type="number" name="count" th:value="*{count}">
    </label>
    <br>
    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="*{name}">
    </label>
    <br>
    <label for="priceForOne">PriceForOne:
        <input id="priceForOne" type="number" name="priceForOne" th:value="${product.priceForOne}">
    </label>
    <br>
    <label for="categoryId">CategoryId:
        <input id="categoryId" type="number" name="categoryId" th:value="${product.category.categoryName}">
    </label>
    <br>
    <label for="supplierId">SupplierId:
        <input id="supplierId" type="number" name="supplierId" th:value="${product.supplier.id}">
    </label>
    <br>
    <button type="submit">Update</button>
</form>
<br>
<form th:action="@{/product/{id}/delete(id=${product.id})}" method="post">
    <button type="submit">Remove</button>
</form>
<br>
<form action="/login" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
