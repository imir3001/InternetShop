<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список работников</title>
</head>
<body>

<h2>Список всех работников:</h2>
<br>
<div th:each="empl:${employees}">
    <form th:action="@{/employees/{id}(id=${empl.id})}" method="get" th:object="${empl}">
        <li th:text="'Address: ' + *{address}"></li>
        <li th:text="'DateBirth: ' + *{dateBirth}"></li>
        <li th:text="'lastName: ' + *{lastName}"></li>
        <li th:text="'MiddleName: ' + *{middleName}"></li>
        <li th:text="'Name: ' + *{name}"></li>
        <li th:text="'PhoneNumber: ' + *{phoneNumber}"></li>
        <li th:text="'Rank: ' + *{rank.rankName}"></li>
        <li th:text="'Salary: ' + *{rank.salary}"></li>
        <br>
        <button type="submit">Change</button>
        <br>
    </form>
</div>
<br>
<form action="employees/registration" method="get">
    <button type="submit">New Employee</button>
</form>
<br>
<form action="/login" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
