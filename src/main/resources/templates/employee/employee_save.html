<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save New Employee</title>
</head>
<body>
<form th:action="@{/employees}" method="post" th:object="${employee}">
    <label for="lastName">LastName:
        <input id="lastName" type="text" name="lastName" th:value="*{lastName}">
    </label>
    <br>
    <br>

    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="*{name}">
    </label>
    <br>
    <br>

    <label for="middleName">MiddleName:
        <input id="middleName" type="text" name="middleName" th:value="*{middleName}">
    </label>
    <br>
    <br>

    <label for="dateBirth">BirthDate:
        <input id="dateBirth" type="date" name="dateBirth" th:value="*{dateBirth}">
    </label>
    <br>
    <br>

    <label for="phoneNumber">PhoneNumber:
        <input id="phoneNumber" type="text" name="phoneNumber" th:value="*{phoneNumber}">
    </label>
    <br>
    <br>

    <label for="address">Address:
        <input id="address" type="text" name="address" th:value="*{address}">
    </label>
    <br>
    <br>
    <div th:each="ran : ${ranks}">

        <input th:id="'rank_' + ${ran.rankName}" type="radio" name="rank" th:value="${ran.id}">

        <label th:for="'rank_' + ${ran.rankName}" th:text="${ran.rankName}">Rank name</label>
        <br>
    </div>
    <br>
    <br>
    <button type="submit">Save</button>
</form>
<br>
<form action="/login" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
