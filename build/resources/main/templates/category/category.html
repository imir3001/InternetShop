<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<!-- -->
<form th:action="@{/categories/{id}/update(id=${category.id})}" method="post" th:object="${category}">
    <label for="categoryName">CategoryName:
    <input id="categoryName" type="text" name="categoryName" th:value="*{categoryName}">
    </label><br>
    <button type="submit">Update</button>

</form>

<form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post">
    <button type="submit">Remove</button>
</form>
<br>
<form action="/login" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
